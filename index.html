<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nenina Tiki Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nenina Tiki Bar - Encargar Comida</h1>
    </header>
    <main>
        <form id="orderForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            
            <label for="menu">Selecciona tu plato:</label>
            <select id="menu">
                <option value="hamburguesa">Hamburguesa - $7800</option>
                <option value="pizza">Pizza - $10000</option>
                <option value="ensalada">Ensalada - $6500</option>
                <option value="sándwich">Sándwich - $6200</option>
                <option value="panchos">Panchos - $5900</option>
                <option value="lomito">Lomito - $8700</option>
            </select><br><br>
            
            <label for="drink">¿Deseas agregar una bebida por $2500?</label>
            <input type="checkbox" id="drink"><br><br>
            
            <button type="button" onclick="addOrder()">Agregar al Pedido</button><br><br>
            
            <h2>Pedido:</h2>
            <ul id="orderList"></ul><br><br>
            
            <button type="button" onclick="submitOrder()">Enviar Pedido</button>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
